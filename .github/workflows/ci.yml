name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write  # OIDC for PyPI publishing

jobs:
  # ============================================================================
  # VALIDATION STAGE
  # ============================================================================
  validate:
    name: ğŸ” Code Quality & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸ” Lint with Ruff
        run: |
          uv run ruff check src/ tests/ --output-format=github

      - name: ğŸ¨ Check formatting with Ruff
        run: |
          uv run ruff format --check src/ tests/

      - name: ğŸ”§ Type check with mypy
        run: |
          uv run mypy src/ --install-types --non-interactive

      - name: âœ… Pre-commit hooks
        uses: pre-commit/action@v3.0.1
        if: github.event_name == 'pull_request'
        env:
          SKIP: no-commit-to-branch

  validate-pyproject:
    name: ğŸ“ Validate pyproject.toml
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ” Validate pyproject.toml
        run: |
          uv run python -c "import tomllib; tomllib.load(open('pyproject.toml', 'rb'))"

      - name: ğŸ“¦ Check package build
        run: |
          uv build --no-sources
          ls -la dist/

  # ============================================================================
  # TESTING STAGE
  # ============================================================================
  test:
    name: ğŸ§ª Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [validate, validate-pyproject]
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          # Add minimal dependency test for oldest supported Python
          - os: ubuntu-latest
            python-version: "3.10"
            minimal-deps: true
        exclude:
          # Reduce matrix for faster feedback on PRs
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest  
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ğŸ“¦ Install dependencies (minimal)
        if: matrix.minimal-deps == true
        run: |
          uv sync --frozen --no-dev

      - name: ğŸ“¦ Install dependencies (full)
        if: matrix.minimal-deps != true
        run: |
          uv sync --dev --frozen

      - name: ğŸ§ª Test import (minimal deps)
        if: matrix.minimal-deps == true
        run: |
          uv run python -c "import gemini_mcp_server; print('âœ… Import successful')"
          uv run gemini-mcp-server --help || echo "Entry point test completed"

      - name: ğŸ§ª Run tests with coverage (full deps)
        if: matrix.minimal-deps != true
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13' && matrix.minimal-deps != true
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # SECURITY STAGE
  # ============================================================================
  dependency-scan:
    name: ğŸ” Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate, validate-pyproject]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸ”’ Run Safety check
        run: |
          uv run safety check --json --output safety-report.json || true
          if [ -f safety-report.json ]; then
            echo "::group::Safety Report"
            cat safety-report.json
            echo "::endgroup::"
          fi

      - name: ğŸ“Š Upload Safety results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

      - name: ğŸ” Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  secrets-scan:
    name: ğŸ”‘ Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate, validate-pyproject]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for comprehensive scan

      - name: ğŸ” Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ============================================================================
  # BUILD STAGE
  # ============================================================================
  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, dependency-scan, secrets-scan]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for proper version detection

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ“¦ Install build dependencies
        run: |
          uv sync --frozen

      - name: ğŸ—ï¸ Build package
        run: |
          uv build --wheel --sdist

      - name: ğŸ“‹ List built artifacts
        run: |
          echo "## Built Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          for file in dist/*; do
            size=$(du -h "$file" | cut -f1)
            echo "| $(basename "$file") | $size |" >> $GITHUB_STEP_SUMMARY
          done

      - name: ğŸ” Verify package integrity
        run: |
          uv run python -m pip install --force-reinstall dist/*.whl
          uv run python -c "import gemini_mcp_server; print('âœ… Package import successful')"
          uv run gemini-mcp-server --help || echo "Entry point verified"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 90

  # ============================================================================
  # DEPLOY STAGE (Main branch only)
  # ============================================================================
  deploy:
    name: ğŸš€ Semantic Release & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/p/gemini-mcp-server
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run semantic-release version --print

      - name: ğŸ“Š Check if new version was created
        id: check-version
        run: |
          if git diff HEAD~1 --name-only | grep -q "pyproject.toml"; then
            echo "new-version=true" >> $GITHUB_OUTPUT
            echo "New version detected!"
          else
            echo "new-version=false" >> $GITHUB_OUTPUT
            echo "No new version created"
          fi

      - name: ğŸ—ï¸ Build package for release
        if: steps.check-version.outputs.new-version == 'true'
        run: |
          uv build --wheel --sdist

      - name: ğŸ“‹ Generate release notes
        if: steps.check-version.outputs.new-version == 'true'
        run: |
          echo "## ğŸ“¦ Release Assets" >> release-notes.md
          echo "" >> release-notes.md
          echo "| Asset | Size | SHA256 |" >> release-notes.md
          echo "|-------|------|--------|" >> release-notes.md
          for file in dist/*; do
            if [[ -f "$file" ]]; then
              name=$(basename "$file")
              size=$(du -h "$file" | cut -f1)
              sha256=$(sha256sum "$file" | cut -d' ' -f1)
              echo "| $name | $size | \`${sha256:0:16}...\` |" >> release-notes.md
            fi
          done

      - name: ğŸ“¤ Upload release assets
        if: steps.check-version.outputs.new-version == 'true'
        uses: python-semantic-release/publish-action@v9.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: dist

      - name: ğŸ” Publish to PyPI
        if: steps.check-version.outputs.new-version == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          attestations: true

