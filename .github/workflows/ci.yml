name: ğŸš€ Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: write
  issues: write
  pull-requests: write
  security-events: write
  id-token: write  # OIDC for PyPI publishing

jobs:
  # ============================================================================
  # STAGE 1: CODE QUALITY & VALIDATION
  # ============================================================================
  
  validate:
    name: ğŸ” Code Quality & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸ” Lint with Ruff
        run: |
          uv run ruff check src/ tests/ --output-format=github

      - name: ğŸ¨ Check formatting with Ruff
        run: |
          uv run ruff format --check src/ tests/

      - name: ğŸ”§ Type check with mypy
        run: |
          uv run mypy src/ --install-types --non-interactive

      - name: âœ… Pre-commit hooks
        uses: pre-commit/action@v3.0.1
        if: github.event_name == 'pull_request'
        env:
          SKIP: no-commit-to-branch

  validate-pyproject:
    name: ğŸ“ Validate pyproject.toml
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ” Validate pyproject.toml
        run: |
          uv run python -c "import tomllib; tomllib.load(open('pyproject.toml', 'rb'))"

      - name: ğŸ“¦ Check package build
        run: |
          uv build --no-sources
          ls -la dist/

  # ============================================================================
  # STAGE 2: SECURITY SCANNING
  # ============================================================================

  codeql:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'pull_request' || github.actor != 'dependabot[bot]'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          config-file: ./.github/codeql/codeql-config.yml

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  dependency-scan:
    name: ğŸ” Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸ”’ Run Safety check
        run: |
          uv run safety check --json --output safety-report.json || true
          if [ -f safety-report.json ]; then
            echo "::group::Safety Report"
            cat safety-report.json
            echo "::endgroup::"
          fi

      - name: ğŸ“Š Upload Safety results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

      - name: ğŸ” Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  bandit-scan:
    name: ğŸš¨ Bandit Security Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸš¨ Run Bandit
        run: |
          uv run bandit -r src/ -f json -o bandit-report.json || true
          if [ -f bandit-report.json ]; then
            echo "::group::Bandit Report"
            cat bandit-report.json
            echo "::endgroup::"
          fi

      - name: ğŸ“Š Upload Bandit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  secrets-scan:
    name: ğŸ”‘ Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for comprehensive scan

      - name: ğŸ” Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  supply-chain:
    name: ğŸ”— Supply Chain Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ“¦ Generate SBOM
        run: |
          uv sync --frozen
          uv export --format requirements-txt > requirements-freeze.txt

      - name: ğŸ“Š Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-requirements
          path: requirements-freeze.txt
          retention-days: 90

  # ============================================================================
  # STAGE 3: TESTING
  # ============================================================================

  test:
    name: ğŸ§ª Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [validate, validate-pyproject]
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Reduce matrix for faster feedback on PRs
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest  
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸ§ª Run tests with coverage
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-smoke:
    name: ğŸ”¥ Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ“¦ Install package
        run: |
          uv sync --frozen

      - name: ğŸ”¥ Run smoke tests
        run: |
          uv run pytest tests/ -m smoke -v --tb=short
        env:
          GOOGLE_API_KEY: "test-key"  # Mock key for smoke tests

  test-minimal:
    name: ğŸª¶ Minimal Dependencies Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # Test oldest supported version

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ“¦ Install minimal dependencies
        run: |
          uv sync --frozen --no-dev

      - name: ğŸ§ª Test import
        run: |
          uv run python -c "import gemini_mcp_server; print('âœ… Import successful')"

      - name: ğŸ“Š Check entry point
        run: |
          uv run gemini-mcp-server --help || echo "Entry point test completed"

  # ============================================================================
  # STAGE 4: BUILD & PACKAGING
  # ============================================================================

  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, dependency-scan, bandit-scan, secrets-scan]
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for proper version detection

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ“¦ Install build dependencies
        run: |
          uv sync --frozen

      - name: ğŸ—ï¸ Build package
        run: |
          uv build --wheel --sdist

      - name: ğŸ“‹ List built artifacts
        run: |
          echo "## Built Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          for file in dist/*; do
            size=$(du -h "$file" | cut -f1)
            echo "| $(basename "$file") | $size |" >> $GITHUB_STEP_SUMMARY
          done

      - name: ğŸ” Verify package integrity
        run: |
          uv run python -m pip install --force-reinstall dist/*.whl
          uv run python -c "import gemini_mcp_server; print('âœ… Package import successful')"
          uv run gemini-mcp-server --help || echo "Entry point verified"

      - name: ğŸ“Š Generate artifact hashes
        id: hash
        run: |
          cd dist && echo "hashes=$(sha256sum * | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 90

  provenance:
    name: ğŸ” Generate SLSA Provenance
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  test-install:
    name: ğŸ§ª Test Package Installation
    needs: build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.13"]
    
    steps:
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: ğŸ§ª Test wheel installation
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -c "import gemini_mcp_server; print('âœ… Import successful')"

      - name: ğŸ§ª Test source distribution
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip uninstall -y gemini-mcp-server
          python -m pip install dist/*.tar.gz
          python -c "import gemini_mcp_server; print('âœ… Source install successful')"

  vulnerability-scan:
    name: ğŸ” Scan Built Package
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ” Install and scan with safety
        run: |
          python -m pip install safety
          python -m pip install dist/*.whl
          python -m safety check --json || true

  # ============================================================================
  # STAGE 5: DEPLOYMENT (Main branch only)
  # ============================================================================

  deploy:
    name: ğŸš€ Semantic Release & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, test-install, vulnerability-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/p/gemini-mcp-server
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev --frozen

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run semantic-release version --print

      - name: ğŸ“Š Check if new version was created
        id: check-version
        run: |
          if git diff HEAD~1 --name-only | grep -q "pyproject.toml"; then
            echo "new-version=true" >> $GITHUB_OUTPUT
            echo "New version detected!"
          else
            echo "new-version=false" >> $GITHUB_OUTPUT
            echo "No new version created"
          fi

      - name: ğŸ—ï¸ Build package for release
        if: steps.check-version.outputs.new-version == 'true'
        run: |
          uv build --wheel --sdist

      - name: ğŸ“‹ Generate release notes
        if: steps.check-version.outputs.new-version == 'true'
        run: |
          echo "## ğŸ“¦ Release Assets" >> release-notes.md
          echo "" >> release-notes.md
          echo "| Asset | Size | SHA256 |" >> release-notes.md
          echo "|-------|------|--------|" >> release-notes.md
          for file in dist/*; do
            if [[ -f "$file" ]]; then
              name=$(basename "$file")
              size=$(du -h "$file" | cut -f1)
              sha256=$(sha256sum "$file" | cut -d' ' -f1)
              echo "| $name | $size | \`${sha256:0:16}...\` |" >> release-notes.md
            fi
          done

      - name: ğŸ“¤ Upload release assets
        if: steps.check-version.outputs.new-version == 'true'
        uses: python-semantic-release/publish-action@v9.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: dist

      - name: ğŸ” Publish to PyPI
        if: steps.check-version.outputs.new-version == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          attestations: true

  # ============================================================================
  # STAGE 6: POST-DEPLOYMENT
  # ============================================================================

  notify:
    name: ğŸ“¢ Post-Deploy Notifications
    needs: deploy
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“Š Create deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“¦ Check the [PyPI page](https://pypi.org/p/gemini-mcp-server) for the latest release." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi

  validate-release:
    name: âœ… Validate Release
    needs: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: â±ï¸ Wait for PyPI propagation
        run: |
          echo "Waiting 60 seconds for PyPI propagation..."
          sleep 60

      - name: ğŸ§ª Test installation from PyPI
        run: |
          pip install --upgrade pip
          pip install gemini-mcp-server
          python -c "import gemini_mcp_server; print(f'âœ… Successfully installed version: {gemini_mcp_server.__version__}')"

      - name: ğŸ“‹ Verify entry point
        run: |
          gemini-mcp-server --help || echo "Entry point verified"

  # ============================================================================
  # SCHEDULED JOBS (Weekly dependency updates)
  # ============================================================================

  dependency-update:
    name: ğŸ”„ Weekly Dependency Update
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v4
      
      - name: ğŸ”„ Update dependencies
        run: |
          # Update dependencies
          uv sync --upgrade
          uv export --format requirements-txt > requirements.txt
          uv export --format requirements-txt --dev > requirements-dev.txt
      
      - name: ğŸ§ª Test updated dependencies
        run: |
          uv sync --dev
          uv run pytest tests/ -v --cov=src -m "not integration"
      
      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            ## Dependency Update
            
            This PR updates dependencies to their latest compatible versions.
            
            ### Changes
            - Updated Python dependencies to latest versions
            - All tests passing with updated dependencies
            
            ### Testing
            - [x] All existing tests pass
            - [x] Code quality checks pass
            
            Auto-generated by GitHub Actions.
          branch: chore/update-dependencies
          delete-branch: true