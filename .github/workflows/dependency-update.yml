name: Dependency Update

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
    
    - name: Update dependencies
      run: |
        # Update main dependencies
        pip-compile --upgrade --resolver=backtracking pyproject.toml
        
        # Update dev dependencies  
        pip-compile --upgrade --extra=dev --resolver=backtracking pyproject.toml --output-file=requirements-dev.txt
    
    - name: Test updated dependencies
      run: |
        pip install -e .[dev]
        pytest tests/ -v --cov=src -m "not integration"
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "chore: update dependencies"
        body: |
          ## Dependency Update
          
          This PR updates dependencies to their latest compatible versions.
          
          ### Changes
          - Updated Python dependencies to latest versions
          - All tests passing with updated dependencies
          
          ### Testing
          - [x] All existing tests pass
          - [x] Code quality checks pass
          
          Auto-generated by GitHub Actions.
        branch: chore/update-dependencies
        delete-branch: true